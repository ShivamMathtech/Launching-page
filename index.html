<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offer-page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid p-0 main-page">
      <div class="container-fluid overlay">
        <div class="row m-0 h-100">
          <div class="col d-flex justify-content-center align-items-center">
            <div class="timer-box p-4">
              <div class="row m-0">
                <div class="col d-flex justify-content-center">
                  <h2>We're Launching Soon</h2>
                </div>
              </div>
              <div class="row m-0">
                <div class="col d-flex justify-content-center mt-3">
                  <div
                    class="box b-1 d-flex justify-content-center align-items-center"
                  >
                    <div class="bt text-white text-center">
                      <h2 class="day">00</h2>
                      <p class="text-white">Days</p>
                    </div>
                  </div>
                  <div
                    class="box b-2 d-flex justify-content-center align-items-center"
                  >
                    <div class="bt text-white text-center">
                      <h2 class="hrs">00</h2>
                      <p class="text-white">Hours</p>
                    </div>
                  </div>
                  <div
                    class="box b-3 d-flex justify-content-center align-items-center"
                  >
                    <div class="bt text-white text-center">
                      <h2 class="min">00</h2>
                      <p class="text-white">Minutes</p>
                    </div>
                  </div>
                  <div
                    class="box b-4 d-flex justify-content-center align-items-center"
                  >
                    <div class="bt text-white text-center">
                      <h2 class="Sec">00</h2>
                      <p class="text-white">Seconds</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row m-0">
                <div class="col d-flex justify-content-center mt-4">
                  <div class="text text-center text-white">
                    <p>We'll be here soon with our new awsome site.</p>
                    <button class="btn mybtn rounded-pill">SEND A QUERY</button>
                  </div>
                </div>
                <div class="row m-0">
                  <div class="col d-flex justify-content-center mt-4">
                    <div class="social-media-box">
                      <i class="fa-brands fa-facebook"></i>
                      <i class="fa-brands fa-twitter"></i>
                      <i class="fa-brands fa-instagram"></i>
                      <i class="fa-solid fa-envelope"></i>
                      <i class="fa-solid fa-phone"></i>
                      <i class="fa-solid fa-globe"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
